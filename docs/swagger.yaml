paths:
  /admin/ads:
    get:
      consumes:
      - application/json
      description: Retrieves all ads with pagination for admin dashboard
      parameters:
      - description: 'Limit results (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Offset results (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: All ads with pagination
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Bad Request: Invalid parameters'
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get all ads (Admin)
      tags:
      - Admin
    post:
      consumes:
      - multipart/form-data
      description: Creates a new advertisement with file upload
      parameters:
      - description: Ad title
        in: formData
        name: title
        required: true
        type: string
      - description: Ad description
        in: formData
        name: description
        type: string
      - description: Image alt text
        in: formData
        name: image_alt
        type: string
      - description: Ad link URL
        in: formData
        name: link
        type: string
      - description: Display order
        in: formData
        name: display_order
        type: integer
      - description: 'Ad image file (max size: 5MB)'
        in: formData
        name: ad_image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Ad created successfully
          schema:
            $ref: '#/definitions/ads.Ad'
        "400":
          description: 'Bad Request: Invalid input'
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new ad (Admin)
      tags:
      - Admin
  /admin/ads/{adID}:
    delete:
      consumes:
      - application/json
      description: Deletes an advertisement
      parameters:
      - description: Ad ID
        in: path
        name: adID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ad deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'Bad Request: Invalid ad ID'
          schema: {}
        "404":
          description: 'Not Found: Ad not found'
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Delete an ad (Admin)
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Retrieves a single ad by its ID
      parameters:
      - description: Ad ID
        in: path
        name: adID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ad details
          schema:
            $ref: '#/definitions/ads.Ad'
