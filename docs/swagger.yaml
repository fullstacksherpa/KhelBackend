basePath: /v1
definitions:
  main.AvailableTimeSlot:
    properties:
      end_time:
        type: string
      price_per_hour:
        type: integer
      start_time:
        type: string
    type: object
  main.BookVenuePayload:
    properties:
      end_time:
        type: string
      start_time:
        type: string
    required:
    - end_time
    - start_time
    type: object
  main.CreateGamePayload:
    properties:
      end_time:
        type: string
      format:
        maxLength: 20
        type: string
      game_level:
        enum:
        - beginner
        - intermediate
        - advanced
        type: string
      instruction:
        maxLength: 500
        type: string
      max_players:
        minimum: 1
        type: integer
      price:
        minimum: 0
        type: integer
      sport_type:
        enum:
        - futsal
        - basketball
        - badminton
        - e-sport
        - cricket
        - tennis
        type: string
      start_time:
        type: string
      venue_id:
        minimum: 1
        type: integer
      visibility:
        enum:
        - public
        - private
        type: string
    required:
    - end_time
    - max_players
    - sport_type
    - start_time
    - venue_id
    - visibility
    type: object
  main.CreateUserTokenPayload:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
    required:
    - email
    - password
    type: object
  main.Envelope:
    properties:
      data:
        $ref: '#/definitions/main.TokenResponse'
    type: object
  main.PlayerResponse:
    properties:
      first_name:
        type: string
      id:
        type: integer
      phone:
        type: string
      profile_picture_url:
        type: string
      skill_level:
        type: string
    type: object
  main.RefreshPayload:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  main.RegisterUserPayload:
    properties:
      email:
        maxLength: 255
        type: string
      first_name:
        maxLength: 50
        type: string
      last_name:
        maxLength: 50
        type: string
      password:
        maxLength: 72
        minLength: 3
        type: string
      phone:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone
    type: object
  main.RequestResetPasswordPayload:
    properties:
      email:
        maxLength: 255
        type: string
    required:
    - email
    type: object
  main.ResetPasswordPayload:
    properties:
      password:
        maxLength: 72
        minLength: 3
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  main.TokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  main.UpdatePricingPayload:
    properties:
      day_of_week:
        type: string
      end_time:
        description: Format "15:04:05"
        type: string
      price:
        type: integer
      start_time:
        description: Format "15:04:05"
        type: string
    type: object
  main.UserWithToken:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/store.User'
    type: object
  main.createReviewPayload:
    properties:
      comment:
        maxLength: 500
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - comment
    - rating
    type: object
  store.Booking:
    properties:
      created_at:
        type: string
      end_time:
        type: string
      id:
        type: integer
      start_time:
        type: string
      status:
        type: string
      total_price:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
      venue_id:
        type: integer
    type: object
  store.Game:
    properties:
      admin_id:
        description: Foreign key to users table (game admin)
        type: integer
      created_at:
        description: Timestamp when the game was created
        type: string
      end_time:
        description: Game end time
        type: string
      format:
        description: Game format (nullable)
        type: string
      game_level:
        description: Skill level (beginner, intermediate, advanced)
        type: string
      id:
        description: Primary key
        type: integer
      instruction:
        description: Game instructions (nullable)
        type: string
      is_booked:
        description: Whether the game is booked
        type: boolean
      match_full:
        description: Whether the game is full
        type: boolean
      max_players:
        description: Maximum number of players
        type: integer
      price:
        description: Price of the game (nullable)
        type: integer
      sport_type:
        description: Type of sport (e.g., futsal, basketball)
        type: string
      start_time:
        description: Game start time
        type: string
      status:
        description: Game status (active, cancelled, completed)
        type: string
      updated_at:
        description: Timestamp when the game was last updated
        type: string
      venue_id:
        description: Foreign key to venues table
        type: integer
      visibility:
        description: Visibility (public or private)
        type: string
    type: object
  store.GameRequestStatus:
    enum:
    - pending
    - accepted
    - rejected
    type: string
    x-enum-varnames:
    - GameRequestStatusPending
    - GameRequestStatusAccepted
    - GameRequestStatusRejected
  store.GameRequestWithUser:
    properties:
      first_name:
        type: string
      game_id:
        type: integer
      id:
        type: integer
      phone:
        type: string
      profile_picture_url:
        type: string
      request_time:
        type: string
      skill_level:
        type: string
      status:
        $ref: '#/definitions/store.GameRequestStatus'
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  store.PricingSlot:
    properties:
      dayOfWeek:
        type: string
      endTime:
        type: string
      id:
        type: integer
      price:
        type: integer
      startTime:
        description: |-
          Note: start_time and end_time are stored as TIME in the DB.
          We use time.Time to hold the time part.
        type: string
      venueID:
        type: integer
    type: object
  store.Review:
    properties:
      avatar_url:
        type: string
      comment:
        type: string
      created_at:
        type: string
      id:
        type: integer
      rating:
        description: 1-5
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
      user_name:
        description: Joined fields
        type: string
      venue_id:
        type: integer
    type: object
  store.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_name:
        type: string
      no_of_games:
        type: integer
      profile_picture_url:
        type: string
      skill_level:
        type: string
      updated_at:
        type: string
    type: object
  store.Venue:
    properties:
      address:
        type: string
      amenities:
        description: Array of strings
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      image_urls:
        description: Array of image URLs
        items:
          type: string
        type: array
      location:
        description: PostGIS point (longitude, latitude)
        items:
          type: number
        type: array
      name:
        type: string
      open_time:
        type: string
      owner_id:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Khel, a complete sport application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Khel API
paths:
  /authentication/refresh:
    post:
      consumes:
      - application/json
      description: Validates the provided refresh token and issues new access and
        refresh tokens.
      parameters:
      - description: Refresh token payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.RefreshPayload'
      produces:
      - application/json
      responses:
        "200":
          description: New access and refresh tokens
          schema:
            $ref: '#/definitions/main.Envelope'
        "400":
          description: Bad request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Refresh authentication tokens
      tags:
      - authentication
  /authentication/reset-password:
    patch:
      consumes:
      - application/json
      description: Reset password
      parameters:
      - description: Reset password details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.ResetPasswordPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Reset password
      tags:
      - authentication
    post:
      consumes:
      - application/json
      description: Request password reset
      parameters:
      - description: User email
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.RequestResetPasswordPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Reset token sent
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Request password reset
      tags:
      - authentication
  /authentication/token:
    post:
      consumes:
      - application/json
      description: Creates a token for a user after signin or login.
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.CreateUserTokenPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Token to save at MMKV
          schema:
            $ref: '#/definitions/main.Envelope'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Login to get Token
      tags:
      - authentication
  /authentication/user:
    post:
      consumes:
      - application/json
      description: Registers a user
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.RegisterUserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: User registered
          schema:
            $ref: '#/definitions/main.UserWithToken'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Registers a user
      tags:
      - authentication
  /games/{gameID}/accept:
    post:
      consumes:
      - application/json
      description: Accepts a pending join request for a game by updating the request
        status to accepted and inserting the player into the game. The game ID is
        provided in the URL path and the user ID is provided in the request body.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      - description: Payload containing the user ID to accept
        in: body
        name: payload
        required: true
        schema:
          properties:
            user_id:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Message confirming the join request acceptance and player addition
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid game ID, payload error, or request is not in pending
            state
          schema: {}
        "404":
          description: Join request not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Accept a join request for a game
      tags:
      - Games
  /games/{gameID}/assign-assistant/{playerID}:
    post:
      consumes:
      - application/json
      description: Allows a game admin to assign the assistant role to a player for
        a specified game.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      - description: Player ID to be assigned as assistant
        in: path
        name: playerID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Assistant role assigned successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid game ID, invalid player ID, or player not found/already
            an assistant
          schema: {}
        "403":
          description: Only game admins can assign assistants
          schema: {}
        "500":
          description: Database error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Assign an assistant role to a player
      tags:
      - Games
  /games/{gameID}/cancel:
    patch:
      consumes:
      - application/json
      description: Allows an admin to cancel a game
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Game cancelled successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request payload
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Game not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Cancel a game
      tags:
      - Games
  /games/{gameID}/players:
    get:
      consumes:
      - application/json
      description: Fetches the list of players participating in a specific game. The
        game ID is provided in the URL path.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of game players
          schema:
            items:
              $ref: '#/definitions/main.PlayerResponse'
            type: array
        "400":
          description: Invalid game ID
          schema: {}
        "404":
          description: Game players not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Retrieve players for a game
      tags:
      - Games
  /games/{gameID}/reject:
    post:
      consumes:
      - application/json
      description: Rejects a pending join request for a game. The game ID is specified
        in the URL path and the user ID is provided in the request body.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      - description: Payload containing the user ID of the join request to reject
        in: body
        name: payload
        required: true
        schema:
          properties:
            user_id:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Message confirming the join request was rejected
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid game ID, payload error, or request is not pending
          schema: {}
        "404":
          description: Join request not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Reject a join request for a game
      tags:
      - Games
  /games/{gameID}/request:
    post:
      consumes:
      - application/json
      description: Allows a user to send a request to join a specific game. The game
        ID is provided in the URL path.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Join request submitted for approval
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid game ID
          schema: {}
        "404":
          description: Game not found or inactive
          schema: {}
        "409":
          description: Join request already sent
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Send a request to join a game
      tags:
      - Games
  /games/{gameID}/requests:
    get:
      consumes:
      - application/json
      description: Retrieve all join requests for a specific game by game ID, including
        user details.
      parameters:
      - description: Game ID
        in: path
        name: gameID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of join requests with user details
          schema:
            items:
              $ref: '#/definitions/store.GameRequestWithUser'
            type: array
        "400":
          description: Invalid game ID
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Get all join requests for a game
      tags:
      - Games
  /games/{id}/toggle-match-full:
    patch:
      consumes:
      - application/json
      description: Allows an admin to toggle match full status
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Match full status updated
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request payload
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "404":
          description: Game not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Toggle match full status
      tags:
      - Games
  /games/create:
    post:
      consumes:
      - application/json
      description: Create a new game with details such as sport type, venue, start
        time, and end time.
      parameters:
      - description: Game details payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/main.CreateGamePayload'
      produces:
      - application/json
      responses:
        "201":
          description: Game created successfully
          schema:
            $ref: '#/definitions/store.Game'
        "400":
          description: Invalid request payload
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "409":
          description: Game overlaps with existing game
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Create a new game
      tags:
      - Games
  /get-games:
    get:
      consumes:
      - application/json
      description: Returns a list of games based on filters such as sport type, game
        level, venue, booking status, location, and time range. The response includes
        both raw game data and GeoJSON features for mapping.
      parameters:
      - description: Sport type to filter games (e.g., basketball)
        in: query
        name: sport_type
        type: string
      - description: Game level (e.g., intermediate)
        in: query
        name: game_level
        type: string
      - description: Venue ID to filter games
        in: query
        name: venue_id
        type: integer
      - description: Filter games based on booking status
        in: query
        name: is_booked
        type: boolean
      - description: User latitude for location filtering
        in: query
        name: lat
        type: number
      - description: User longitude for location filtering
        in: query
        name: lon
        type: number
      - description: Radius in kilometers for location-based filtering (0 for no filter)
        in: query
        name: radius
        type: integer
      - description: Filter games starting after this time (RFC3339 format)
        in: query
        name: start_after
        type: string
      - description: Filter games ending before this time (RFC3339 format)
        in: query
        name: end_before
        type: string
      - description: Minimum price
        in: query
        name: min_price
        type: integer
      - description: Maximum price
        in: query
        name: max_price
        type: integer
      - description: Maximum number of results to return
        in: query
        name: limit
        type: integer
      - description: Pagination offset
        in: query
        name: offset
        type: integer
      - description: Sort order, either 'asc' or 'desc'
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of games and GeoJSON features
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request parameters
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Retrieve a list of games
      tags:
      - Games
  /health:
    get:
      description: Healthcheck endpoint
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Healthcheckk
      tags:
      - ops
  /users:
    put:
      consumes:
      - application/json
      description: Update user information such as first name, last name, skill level,
        and phone number
      parameters:
      - description: 'Request body containing fields to update: first_name, last_name,
          skill_level, phone'
        in: body
        name: body
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: User info updated successfully
          schema:
            type: string
        "400":
          description: Bad request, update values can't be nil
          schema: {}
        "404":
          description: User not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Update user information
      tags:
      - users
  /users/{userID}/follow:
    put:
      consumes:
      - application/json
      description: Follows a user by ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: User followed
          schema:
            type: string
        "400":
          description: User payload missing
          schema: {}
        "404":
          description: User not found
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Follows a user
      tags:
      - users
  /users/{userID}/unfollow:
    put:
      consumes:
      - application/json
      description: Unfollow a user by ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: User unfollowed
          schema:
            type: string
        "400":
          description: User payload missing
          schema: {}
        "404":
          description: User not found
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Unfollow a user
      tags:
      - users
  /users/activate/{token}:
    put:
      consumes:
      - application/json
      description: Activate a user account using an activation token provided in the
        URL
      parameters:
      - description: Activation token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: User activated
          schema:
            type: string
        "404":
          description: User not found
          schema: {}
        "500":
          description: Internal server error
          schema: {}
      summary: Activate user account
      tags:
      - authentication
  /users/logout:
    post:
      consumes:
      - application/json
      description: logout user which will nullify refresh token
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal server error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: logout user
      tags:
      - authentication
  /users/profile-picture:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a user's profile picture and saves the URL in the database
      parameters:
      - description: Profile picture file size limit is 2MB
        in: formData
        name: profile_picture
        required: true
